<div class="container">
  <div class="board">
    <div
      *ngFor="let col of this.boardState.flipGameBoard(); let colIndex = index"
      id="{{ colIndex }}"
    >
      <div class="row" *ngFor="let num of col; let index = index" id="{{ index }}">
        <app-piece [player]="num"></app-piece>
      </div>
      <button (click)="placePiece(colIndex)">Set</button>
    </div>
  </div>
  <p class="p{{this.gameState.currentPlayer}}">Current player: {{this.gameState.currentPlayerName()}}</p>
</div>

<button routerLink="/">Return</button>
